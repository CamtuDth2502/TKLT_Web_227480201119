<html>
    <head>
        <title>Thay màu nền bảng click chuột</title>
        <meta http-equiv="content-Type" content="text/html; charset=UTF-8">
        <style>
            .tb{
                background-color: darkblue;
                color:white;
                width: 150px;
            }
            .tbb{
                background-color: green;
                color: white;
                width: 150px;
            }
            .tbbb{
                background-color: yellow;
                color:red;
                width: 150px;
            }
        </style>
    </head>
    <body>
        <h2>Thay đổi màu nền sử dụng đối tượng document</h2>
        <input class="tb" type="button" name="Xanhduong" value="Màu xanh dương"
        onClick="document.body.style.backgroundColor = 'darkblue'">
        <br><br>
        <input class="tbb" type="button" name="Xanhla" value="Màu xanh lá"
        onClick="document.body.style.backgroundColor = 'green'">
        <br><br>
        <input class="tbbb" type="button" name="Vang" value="Màu vàng"
        onClick="document.body.style.backgroundColor = 'yellow'">
    </body>
</html>
