<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.21a</title>
</head>
<body>
    <input type="text" id="so01" placeholder="số 1">
    <input type="text" id="so02" placeholder="số 2">
    <input type="text" id="ketQua"  readonly>
    <button onclick="tinhToan('cong')">Cộng</button>
    <button onclick="tinhToan('tru')">Trừ</button>
    <button onclick="tinhToan('nhan')">Nhân</button>
    <button onclick="tinhToan('chia')">Chia</button>

    <script>
        function tinhToan(phepToan) {
            const so1 = parseFloat(document.getElementById('so01').value);
            const so2 = parseFloat(document.getElementById('so02').value);

            const KetQua = document.getElementById('ketQua');

            if (isNaN(so1) || isNaN(so2)) {
                alert('Vui lòng nhập số hợp lệ!');
                KetQua.value = "";
                return;
            } else {
                switch(phepToan) {
                    case 'cong':
                        KetQua.value = so1 + so2;
                        break;
                    case 'tru':
                        KetQua.value = so1 - so2;
                        break;
                    case 'nhan': 
                        KetQua.value = so1 * so2;
                        break;
                    case 'chia':
                        if (so2 == 0) {
                            alert('không thể chia 0');
                            KetQua.value = "";
                            return;
                        } else {
                            KetQua.value = so1 / so2;
                        }
                        break;
                    default:
                        alert('Phép toán ko hợp lệ!');
                        KetQua.value = "";
                }
            }   
        }
    </script>
</body>
</html>
