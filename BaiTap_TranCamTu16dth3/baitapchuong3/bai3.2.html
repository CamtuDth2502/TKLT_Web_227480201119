<!DOCTYPE html>
<html lang="vi">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h2
      style="
        color: rgb(179, 54, 54);
        text-align: center;
        margin-top: 20px;
        margin-bottom: 10px;
      "

      QUÊ HƯƠNG

      style="
        width: 400px;
        text-align: center;
        margin: auto;
        border: 2px solid black;
      "

      <p style="font-size: 20px; background-color: blue; color: white">
        <i>
          Quê hương là chùm khế ngọt<br />
          Cho con trèo hái mỗi ngày<br />
          Quê hương là con diều biếc <br />

        </i>
      </p>
      <p
        style="
          font-size: 20px;
          background-color: rgb(87, 22, 22);
          color: yellow;
        "
      >
        <i>
          Quê hương là cầu tre nhỏ<br />
          Mẹ về nón lá nghiêng che<br />
          Quê hương mỗi người chỉ một<br />
          Như là chỉ một mẹ thôi
        </i>
      </p>
    </div>
