<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.5</title>
    <style>
      header {
        display: flex;
        justify-content: space-between;
      }

      #e {
        text-align: center;
      }

      span {
        font-weight: bold;
      }

      h1 {
        text-align: center;
        color:rgb(107, 206, 7)
      }
      
      .mid {
        text-align: center;
      }
      
      .ifo {
        font-size: 20px;
      }

      .bgr input {
        padding:5px 15px;
      }

      .bgr {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <p id="e" style="margin-left: 70px;"><span>TRƯỜNG ĐẠI HỌC BẠC LIÊU</span> <br />KHOA KỸ THUẬT VÀ CÔNG NGHỆ </p>
      <p id ="e" style="margin-right: 70px;"><span>CỘNG HÒA XÃ HỘI CHỦ NGHĨA VIỆT NAM</span> <br> Độc lập - Tự do - Hạnh phúc</p>
    </header>
      <h1>PHIẾU ĐĂNG KÝ DỰ THI THỂ THAO</h1>
      <div class="ifo">

        <div class="mid">
          <div class="name">
            <label style="margin-left: -20px;" for="">Họ tên: </label>
            <input type="text">
          </div>
          <div class="pass">
            <label for="">Mật khẩu: </label>
            <input type="text">
          </div>
        </div>

        <b>Môn thể thao: </b> <br>

        <input type="checkbox" name="" id="">
        <label for="">Bóng đá</label> <br>
        <input type="checkbox" name="" id="">
        <label for="">Bóng chuyền</label><br>
        <input type="checkbox" name="" id="">
        <label for="">Điền</label><br>
        <input type="checkbox" name="" id="">
        <label for="">Bơi lội</label>
      </div>
      <hr>
      <h2 style="text-align: center;">PHẦN CỨNG MÁY TÍNH</h2>

      <form action="">
        <p><b>Thiết bị:</b></p>
        <select size="4" name="" id="">
          <option value=" ">CPU</option>
          <option value=" ">Mainbroad</option>
          <option value=" ">Asus dvd</option>
          <option value=" ">RAM KingMax</option>
        </select>

        <p><b>Thời gian bảo hành:</b></p>
        <input type="text">

        <div class="bgr">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </div>
      </form>
  </body>
</html>
